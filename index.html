<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="heading">
        <img src="./images/logo.svg" alt="website's logo (PING)">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="notify">
        <div class="emailBox">
          <input type="email" id="emailId" placeholder="Your email address...">
          <p id="errorMessage">Please provide a valid email address</p>
        </div>
        <button type="submit" id="submitButton">Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>  

  <footer>
    <div class="social">
      <div class="icons">
        <a href="https://www.facebook.com" target="_blank"><img src="./images/facebook-f.svg" alt="facebook logo"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="./images/twitter.svg" alt="twitter logo"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./images/instagram.svg" alt="instagram logo"></a>
      </div>      
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="htpps://github.com/Girishbanua">Girish Chandra Banua</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
